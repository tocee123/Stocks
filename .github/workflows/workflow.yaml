name: Prepare branch

on: [push]

env:
  sourceFileLocation: Stocks.sln
  dotnetVersion: 7.0.x

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK $dotnetVersion
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: $dotnetVersion
      - name: Install dependencies
        run: dotnet restore $sourceFileLocation
      - name: Build
        run: dotnet build --configuration Release --no-restore $sourceFileLocation
      # - name: Test
        # run: dotnet test --no-restore --verbosity normal $sourceFileLocation
      # - name: Test with dotnet
        # run: dotnet test --logger trx --results-directory "TestResults-${{ matrix.dotnetVersion }}" $sourceFileLocation
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-results-$dotnetVersion
          path: TestResults-$dotnetVersion
        if: ${{ always() }}
  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
